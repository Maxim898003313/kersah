<div class="container">
    <h1>Заказ авиабилетов</h1>
    <form id="ticket-order-form">
        <div class="form-group">
            <label for="fullName">Полное имя:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="departure">Место отправления:</label>
            <input type="text" id="departure" name="departure" required>
        </div>
        <div class="form-group">
            <label for="destination">Место назначения:</label>
            <input type="text" id="destination" name="destination" required>
        </div>
        <div class="form-group">
            <label for="date">Дата вылета:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">Заказать билет</button>
    </form>
    <p id="confirmation-message" class="hidden"></p>
    <script src="java.js" defer></script>
</div>
</body>
